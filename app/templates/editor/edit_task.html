{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen py-8">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-[95%]">
    <div class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 lg:p-10">
      
      <!-- Header Section -->
      <div class="mb-8 pb-6 border-b border-gray-200">
        <div class="flex items-center gap-3 mb-3">
          <div class="p-3 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-gray-900">Editar Tarea</h1>
        </div>
        <p class="text-gray-600 ml-16">Modificar: <span class="font-semibold text-gray-900">{{ task.name }}</span></p>
      </div>

      <!-- Formulario -->
      <form method="POST" class="space-y-6">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          
          <!-- Nombre de la tarea -->
          <div class="lg:col-span-2">
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
              Nombre de la Tarea <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
              </div>
              <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Ej: Diseñar interfaz de usuario"
                value="{{ task.name }}"
                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400" 
                required>
            </div>
          </div>

          <!-- Descripción de la tarea -->
          <div class="lg:col-span-2">
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
              Descripción <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <div class="absolute top-3 left-0 pl-4 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
                </svg>
              </div>
              <textarea 
                id="description" 
                name="description" 
                rows="4"
                placeholder="Describe los detalles y objetivos de esta tarea..."
                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400 resize-none" 
                required>{{ task.description }}</textarea>
            </div>
          </div>

          <!-- Fecha de inicio -->
          <div>
            <label for="start_date" class="block text-sm font-semibold text-gray-700 mb-2">
              Fecha de Inicio <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
              </div>
              <input 
                type="date" 
                id="start_date" 
                name="start_date" 
                value="{{ task.start_date.strftime('%Y-%m-%d') }}"
                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400" 
                required>
            </div>
          </div>

          <!-- Fecha de fin -->
          <div>
            <label for="end_date" class="block text-sm font-semibold text-gray-700 mb-2">
              Fecha de Fin
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
              </div>
              <input 
                type="date" 
                id="end_date" 
                name="end_date" 
                value="{{ task.end_date.strftime('%Y-%m-%d') if task.end_date else '' }}"
                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400">
            </div>
          </div>

          <!-- Estado de la tarea -->
          <div>
            <label for="status" class="block text-sm font-semibold text-gray-700 mb-2">
              Estado de la Tarea <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
              </div>
              <select 
                id="status" 
                name="status" 
                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400 appearance-none bg-white">
                <option value="pendiente" {% if task.status == 'pendiente' %}selected{% endif %}>Pendiente</option>
                <option value="en progreso" {% if task.status == 'en progreso' %}selected{% endif %}>En Progreso</option>
                <option value="completada" {% if task.status == 'completada' %}selected{% endif %}>Completada</option>
              </select>
              <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Responsable de la tarea -->
          <div>
            <label for="responsible_user" class="block text-sm font-semibold text-gray-700 mb-2">
              Responsable
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
              <select 
                id="responsible_user" 
                name="responsible_user" 
                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400 appearance-none bg-white">
                <option value="">Selecciona un responsable</option>
                {% for user in users_in_project %}
                  <option value="{{ user.id }}" {% if user.id == task.responsible_user_id %}selected{% endif %}>{{ user.nombre }}</option>
                {% endfor %}
              </select>
              <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
              </div>
            </div>
          </div>

        </div>

        <!-- Botones de acción -->
        <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
          <button 
            type="submit" 
            class="flex-1 sm:flex-initial inline-flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white px-8 py-3.5 rounded-xl font-semibold hover:from-blue-700 hover:to-blue-800 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Guardar Cambios
          </button>
          
          <a 
            href="{{ url_for('editor.view_tasks', project_id=task.project_id) }}" 
            class="flex-1 sm:flex-initial inline-flex items-center justify-center gap-2 bg-gray-100 text-gray-700 px-8 py-3.5 rounded-xl font-semibold hover:bg-gray-200 transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            Cancelar
          </a>
        </div>

        <!-- Nota informativa -->
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-xl">
          <div class="flex gap-3">
            <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div class="text-sm text-blue-800">
              <span class="font-semibold">Nota:</span> Los cambios realizados se aplicarán inmediatamente. Asegúrate de revisar toda la información antes de guardar.
            </div>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
{% endblock %}
