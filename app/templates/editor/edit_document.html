{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto mt-10 px-4 sm:px-6 lg:px-8 mb-20">
  <div class="max-w-6xl mx-auto">
    <!-- Contenedor principal -->
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-200">
      
      <!-- Header Section -->
      <div class="mb-8">
        <div class="flex items-center justify-between mb-6">
          <div>
            <h2 class="text-4xl font-bold text-gray-900 mb-2">
              Editar Documento: {{ document.file_name }}
            </h2>
            <p class="text-gray-900 text-lg">Modificar los detalles del documento</p>
          </div>
          
          <!-- Botón de acción principal -->
          <a href="{{ url_for('editor.view_documents', project_id=project.id) }} "
             class="group relative inline-flex items-center gap-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg shadow-blue-500/30 hover:shadow-xl hover:shadow-blue-500/40 hover:scale-105 transition-all duration-300">
            <svg class="w-5 h-5 transition-transform group-hover:rotate-90 duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Volver a los Documentos
          </a>
        </div>
      </div>

      <!-- Formulario para editar el documento -->
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-6">
          <label for="description" class="block text-sm font-medium text-gray-900">Descripción del Documento</label>
          <textarea name="description" id="description" rows="4" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm text-gray-900" required>{{ document.description }}</textarea>
        </div>

        <div class="mb-6">
          <label for="file" class="block text-sm font-medium text-gray-900">Subir un Nuevo Archivo (Opcional)</label>
          <input type="file" name="file" id="file" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm">
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
          Guardar Cambios
        </button>
      </form>
      
    </div>
  </div>
</div>
{% endblock %}
